<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Hello, world!</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid" style="background-color: blue;">
        <div class="container">
            <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>
    <div class="container-form">
        <h2>search parameters</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Term</label>
                <input class="form-control" id="search-value">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Start Year (Optional):</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">End Year (Optional):</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="button" id = "searchBtn" class="btn btn-info">Search</button>
            <button type="button" id ="clearBtn" class="btn btn-info">Clear</button>
        </form>
    </div>
    <br>
    <br>
    <div class="container-form">
        <h2>Top Articles</h2>
        <div class="results"></div>
    </div>
<script src="script.js"></script>
